<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage de Phrases</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #phrase {
            font-size: 24px;
            margin: 20px 0;
            min-height: 50px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Jeu des phrases aléatoires</h1>
    <div id="phrase">Clique sur "Suivant" pour commencer</div>
    <button onclick="previousPhrase()">⬅ Retour</button>
    <button onclick="nextPhrase()">Suivant ➡</button>

    <script>
        const phrases = [
            "La vie est un mystère qu'il faut vivre, et non un problème à résoudre.",
            "Le succès, c’est d’aller d’échec en échec sans perdre son enthousiasme.",
            "Un voyage de mille lieues commence toujours par un premier pas.",
            "La seule façon de faire du bon travail est d’aimer ce que vous faites.",
            "Celui qui veut réussir trouve un moyen. Celui qui ne veut rien faire trouve une excuse.",
            "Ne rêve pas ta vie, vis tes rêves.",
            "Les seules limites sont celles que nous nous imposons.",
            "Chaque jour est une nouvelle chance de faire mieux.",
            "Tomber est permis, se relever est ordonné.",
            "Les défis rendent la vie intéressante ; les surmonter lui donne un sens."
        ];

        let shuffledPhrases = shuffleArray([...phrases]); // Mélange les phrases
        let index = -1;
        let history = [];

        function nextPhrase() {
            if (shuffledPhrases.length === 0) {
                document.getElementById("phrase").textContent = "Toutes les phrases ont été affichées !";
                return;
            }
            if (index < shuffledPhrases.length - 1) {
                index++;
                history.push(shuffledPhrases[index]);
                document.getElementById("phrase").textContent = shuffledPhrases[index];
            }
        }

        function previousPhrase() {
            if (index > 0) {
                index--;
                document.getElementById("phrase").textContent = history[index];
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Échange des éléments
            }
            return array;
        }
    </script>

</body>
</html>
